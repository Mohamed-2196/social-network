<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Social Network Messenger</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Social Network Messenger</h1>
      <p class="subtitle">Sign in to start chatting</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div id="error-message" class="error-message"></div>

        <button type="submit" id="login-btn" class="btn-primary">
          <span id="login-text">Sign In</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div class="divider">
        <span>Don't have an account?</span>
      </div>

      <button id="register-btn" class="btn-secondary">Create Account</button>

      <p class="info-text">
        Session will remain active for 24 hours or until you sign out.
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
